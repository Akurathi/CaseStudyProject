server.port=8762
spring.application.name=zuul-server
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
zuul.prefix= /api
zuul.routes.customer.path= /customer/**
zuul.routes.customer.service-id= CUSTOMER-SERVICE
zuul.routes.item.path= /item/**
zuul.routes.item.service-id= ITEM-SERVICE
zuul.routes.sales-order-service.path= /salesOrder/**
zuul.routes.sales-order-service.service-id= SALES-ORDER-SERVICE